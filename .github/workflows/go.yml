name: go
on: [push, pull_request]
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.20'
      - uses: codecov/codecov-action@v5.0.7
      - run: go install golang.org/x/tools/cmd/goimports@latest
      - run: make lint
      - run: make race
